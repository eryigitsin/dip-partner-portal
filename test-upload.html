<!DOCTYPE html>
<html>
<head>
  <title>Upload Test</title>
</head>
<body>
  <h1>Simple Upload Test</h1>
  <form action="/api/partners/1" method="POST" enctype="multipart/form-data">
    <label>Logo:</label>
    <input type="file" name="logo" accept="image/*"><br><br>
    <label>Cover:</label>
    <input type="file" name="coverImage" accept="image/*"><br><br>
    <button type="submit">Upload</button>
  </form>
  
  <h2>Advanced Upload Test</h2>
  <input type="file" id="testFile" accept="image/*">
  <button onclick="testUpload()">Test Upload</button>
  
  <script>
    async function testUpload() {
      const file = document.getElementById('testFile').files[0];
      if (!file) return;
      
      const formData = new FormData();
      formData.append('logo', file);
      formData.append('description', 'test description');
      
      console.log('Uploading file:', file.name, file.size, file.type);
      
      const response = await fetch('/api/partners/1', {
        method: 'PATCH',
        body: formData
      });
      
      console.log('Response:', response.status);
      const data = await response.json();
      console.log('Response data:', data);
    }
  </script>
</body>
</html>
